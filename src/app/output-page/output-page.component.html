<div class="wrapper">
  <div>
    
    <div class="selected-items-container">
      <div id="selectedItems">
        <p *ngFor="let selectedItem of selectedItems">
          {{ selectedItem.name }} (R{{ selectedItem.price }}) - {{ selectedItem.count }} times
        </p>
      </div>
    </div>
    
    <button class="confirmBtn" routerLink="/endpage" (click)="openSpinner()">Confirm Order</button>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-running-dots"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>
